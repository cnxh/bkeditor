<div class="bke-toolbar clearfix" onmousedown="return false">
	<div cmd="codemirror" class="bke-icon bke-codemirror bke-btn"></div>
	
	<div class="bke-separator">|</div>
	
	<div cmd="cleardoc" class="bke-icon bke-ClearDoc bke-btn"></div>
	<div cmd="redo" class="bke-icon bke-Redo bke-btn"></div>
	<div cmd="undo" class="bke-icon bke-Undo bke-btn"></div>
	<div cmd="bold" class="bke-icon bke-Bold bke-btn"></div>
	<div cmd="italic" class="bke-icon bke-Italic bke-btn"></div>
	<div cmd="underline" class="bke-icon bke-Underline bke-btn"></div>
	<div cmd="strikethrough" class="bke-icon bke-StrikeThrough bke-btn"></div>
	<div cmd="superscript" class="bke-icon bke-SuperScript bke-btn"></div>
	<div cmd="subscript" class="bke-icon bke-SubScript bke-btn"></div>
	
	<div class="bke-separator">|</div>
	
	<div cmd="removeformat" class="bke-icon bke-ClearStyle bke-btn"></div>
	<div cmd="formatmatch" class="bke-icon bke-Cleanup bke-btn"></div>
	<div cmd="autoformat" class="bke-icon bke-AutoFormat bke-btn"></div>
	<div cmd="blockquote" class="bke-icon bke-Blockquote bke-btn"></div>
	<div cmd="pastetotext" class="bke-icon bke-PasteToText bke-btn"></div>
	
	<div class="bke-separator">|</div>
	
	<div class="bke-icon-menu bke-btn">
		<span cmd="forecolor" param="blue" class="bke-icon bke-ForeColor"><i style="background-color:blue"></i></span>
		<span cmd="forecolormenu" class="bke-caret"></span>
		<div class="bke-submenu bke-colorPacker"></div>
	</div>
	<div class="bke-icon-menu bke-btn">
		<span cmd="backcolor" param="#ffff00" class="bke-icon bke-BackColor"><i style="background-color:#ffff00"></i></span>
		<span cmd="backcolormenu" class="bke-caret"></span>
		<div class="bke-submenu bke-colorPacker"></div>
	</div>
	
	<div cmd="fontsizemenu" class="bke-text bke-icon-menu bke-btn">
		<span class="bke-FontSize">字号</span>
		<span class="bke-caret"></span>
		<div class="bke-submenu"></div>
	</div>
	<div cmd="fontfamilymenu" class="bke-text bke-icon-menu bke-btn">
		<span class="bke-Font">字体</span>
		<span class="bke-caret"></span>
		<div class="bke-submenu"></div>
	</div>
	
	<div class="bke-message">message</div>
</div>
